	黃金獵犬（英語：Golden Retriever）是比較現代且十分流行的狗的品種。牠是作為用來在獵捕野禽的尋回犬而培養出來的一種單獵犬，游泳的續航力極佳。現今，牠是最常見的家犬之一，因為黃金獵犬很容易養、有耐心，對主人要求亦不多，只要定期的運動，食物和獸醫體檢就可以了。黃金獵犬的獨特之處在於它討人喜歡的性格。
